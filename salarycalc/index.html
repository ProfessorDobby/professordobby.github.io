<!-- Create a Employee salary calculator using HTML and JavaScript, the calculator take following input from the user 
Employee Name, Employee ID, Date of Joining, Mailing Address, Contact No, Gender, DoB, Department, Basic Salary
THEN CALCULATE THE FOLLOWING --
DA, HRA, CCA, TOTAL SALARY ETC
1) If basic_sal  >  10,000 &&  basic_sal < = 15,000
   then DA=85% of basic 
   CCA = 1% of basic
   HRA = 10% of basic
2) If basic_sal > = 15,000 && basic_sal < 20,000
   DA = 110% basic_sal, HRA = 15% of basic_sal, CCA = 1.5% of basic_sal
   also your Net_sal = BASIC + DA + HRA + CCA
             Grand_sal = Net_sa; - Deduction
3) If employee Type = permanent then a deduction of 7% on Total_sal will be applicable and for other employee type no
   deduction applicable

NOTE:- Make necessary assumption as required-->
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <title>Employee Salary</title>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Cantata+One&family=Emilys+Candy&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <ul>
            <li><h1 class="header">Employee Salary Calculator <hr></h1></li>
        </ul>
    </header>
    <form class="formEmp">
        <div class="container">
            <div class="formvalue">
                <label class="label">Employee Name: </label>
                <input type="text" class="data" id="e_name" placeholder="Enter your name">
            </div>

            <div class="formvalue">
                <label class="label">Employee ID: </label>
                <input type="text" class="data" id="e_id" placeholder="Enter your id">
            </div>

            <div class="formvalue">
                <label class="label">Date of Joining: </label>
                <input type="date" class="data" id="e_doj" placeholder="Date of joining">
            </div>

            <div class="formvalue">
                <label class="label">Mailing Address: </label>
                <input type="email" class="data" id="m_add" placeholder="Mailing Address">
            </div>

            <div class="formvalue">
                <label class="label">Contact Number: </label>
                <input type="number" class="data" id="e_phone" placeholder="phone number">
            </div>

            <div class="formvalue">
                <label class="label">Gender: </label>
                <select id="e_gender" class="data">
                    <option selected>choose any*</option>
                    <option >Male</option>
                    <option >Female</option>
                    <option >Other</option>
                </select>
            </div>

            <div class="formvalue">
                <label class="label">DOB: </label>
                <input type="date" id="e_dob" class="data" placeholder="Date of birth">
            </div>

            <div class="formvalue">
                <label class="label">Basic Salary: </label>
                <input type="number" id="e_Bsal" class="data" placeholder="Enter your Basic salary">
            </div>

            <div class="formvalue">
                <label class="label">Department: </label>
                <input type="text" id="e_dept" class="data" placeholder="Enter your Department">
            </div>
            <div class="formvalue">
                <label class="label">Employee Type: </label>
                <select id="e_type" class="data">
                    <option selected>choose any*</option>
                    <option value="permanent">Permanent</option>
                    <option value="non_permanent">Non Permanent</option>
                </select>
            </div>
        </div>

    </form>
    <div class="btn-block">
        <button type="submit" id="submit" onclick="salaryCalc()">Submit</button>
    </div>
    <div id="output" class="output">
        <img src="./amity_logo.png" alt="hfh" width="500px" height="300px">
    </div>
    <script src="./index.js"></script>
</body>

</html>
