<!DOCTYPE html>
<html>
  <head>
    <title>Medicine Order Form</title>
    <link href="index.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Medicine Order Form</h1>
        </div>
        <div class="colums">
          <div class="item">
            <label for="fname"> First Name<span>*</span></label>
            <input id="fname" type="text" name="fname" required/>
          </div>
          <div class="item">
            <label for="lname"> Last Name<span>*</span></label>
            <input id="lname" type="text" name="lname" required/>
          </div>
          <div class="item">
            <label for="address1">Address 1<span>*</span></label>
            <input id="address1" type="text"   name="address1" required/>
          </div>
          <div class="item">
            <label for="address2">Address 2<span>*</span></label>
            <input id="address2" type="text"   name="address2" required/>
          </div>
          <div class="item">
            <label for="state">State<span>*</span></label>
            <input id="state" type="text"   name="state" required/>
          </div>
          <div class="item">
            <label for="zip">Zip/Postal Code<span>*</span></label>
            <input id="zip" type="text" name="zip" required/>
          </div>
          <div class="item">
            <label for="city">City<span>*</span></label>
            <input id="city" type="text"   name="city" required/>
          </div>
          <div class="item">
            <label for="eaddress">Email Address<span>*</span></label>
            <input id="eaddress" type="text"   name="eaddress" required/>
          </div>
          <div class="item">
            <label for="phone">Phone<span>*</span></label>
            <input id="phone" type="tel"   name="phone" required/>
          </div>
        </div>
        
        <div class="question">
          <label><h2>Select Medicine-</h2><br></label>
          <div class="medicine">
          <div class="question-answer">
            <div>
              <input type="checkbox" value="none" id="radio_1" name="type"/>
              <label for="radio_1" class="radio"><span>Acetaminophen</span></label>
            </div>
            <div>
              <input  type="checkbox" value="none" id="radio_2" name="type"/>
              <label for="radio_2" class="radio"><span>Adderall</span></label>
            </div>
            <div>
              <input  type="checkbox" value="none" id="radio_3" name="type"/>
              <label for="radio_3" class="radio"><span>Alprazolam</span></label>
            </div>
            <div>
                <input  type="checkbox" value="none" id="radio_4" name="type"/>
                <label for="radio_4" class="radio"><span>Amitriptyline</span></label>
            </div>
            <div>
                <input  type="checkbox" value="none" id="radio_5" name="type"/>
                <label for="radio_5" class="radio"><span>Ativan</span></label>
            </div>
            <div>
                <input  type="checkbox" value="none" id="radio_6" name="type"/>
                <label for="radio_6" class="radio"><span>Ciprofloxacin</span></label>
            </div>
            <div>
                <input  type="checkbox" value="none" id="radio_3" name="type"/>
                <label for="radio_3" class="radio"><span>Cymbalta</span></label>
            </div>
            <div>
                <input  type="checkbox" value="none" id="radio_7" name="type"/>
                <label for="radio_7" class="radio"><span>Doxycycline</span></label>
            </div>
            <div>
                <input  type="checkbox" value="none" id="radio_8" name="type"/>
                <label for="radio_8" class="radio"><span>Gabapentin</span></label>
            </div>
            <div>
                <input  type="checkbox" value="none" id="radio_9" name="type"/>
                <label for="radio_9" class="radio"><span>Hydrochlorothiazide</span></label>
            </div>
            <div>
                <input  type="checkbox" value="none" id="radio_10" name="type"/>
                <label for="radio_10" class="radio"><span>Ibuprofen</span></label>
            </div>
            <div>
                <input  type="checkbox" value="none" id="radio_11" name="type"/>
                <label for="radio_11" class="radio"><span>Lexapro</span></label>
            </div>
            <div>
                <input  type="checkbox" value="none" id="radio_3" name="type"/>
                <label for="radio_3" class="radio"><span>Loratadine</span></label>
            </div>
            <div>
                <input  type="checkbox" value="none" id="radio_12" name="type"/>
                <label for="radio_12" class="radio"><span>Meloxicam</span></label>
            </div>
            <div>
                <input  type="checkbox" value="none" id="radio_13" name="type"/>
                <label for="radio_13" class="radio"><span>Naproxen</span></label>
            </div>
            <div>
                <input  type="checkbox" value="none" id="radio_14" name="type"/>
                <label for="radio_14" class="radio"><span>Oxycodone</span></label>
            </div>
            <div>
                <input  type="checkbox" value="none" id="radio_15" name="type"/>
                <label for="radio_15" class="radio"><span>Xanax</span></label>
            </div>
            <div>
                <input  type="checkbox" value="none" id="radio_16" name="type"/>
                <label for="radio_16" class="radio"><span>Zoloft</span></label>
            </div>

          </div>
        </div>
        <br><br>
    </div>
        <div class="question">
          <label><h2>Preferred way to contact </h2></label><br>
          <div class="question-answer">
            <div>
              <input type="radio" value="none" id="radio_4" name="contact"/>
              <label for="radio_4" class="radio"><span>Phone</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_5" name="contact"/>
              <label for="radio_5" class="radio"><span>Email</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_6" name="contact"/>
              <label for="radio_6" class="radio"><span>Any</span></label>
            </div>
          </div>
        </div>
        <br><br>
        <h2>Terms and Conditions</h2><br>
        <input type="checkbox" name="checkbox1">
        <label>You consent to receive communications from us electronically. We will communicate with you by e-mail or phone. You agree that all agreements, notices, disclosures and other communications that we provide to you electronically satisfy any legal requirement that such communications be in writing.</label>
        <div class="btn-block">
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
